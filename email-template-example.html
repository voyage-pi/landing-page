<!DOCTYPE html>
<html>
<head>
  <title>Voyage Contact Form - Email Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #fe385c;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 0 0 5px 5px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>New Contact Form Submission</h1>
  </div>
  
  <div class="content">
    <div class="field">
      <div class="label">From:</div>
      <div>{{from_name}} ({{from_email}})</div>
    </div>
    
    <div class="field">
      <div class="label">Message:</div>
      <div>{{message}}</div>
    </div>
    
    <div class="field">
      <div class="label">Sent to:</div>
      <div>{{to_email}}</div>
    </div>
  </div>
  
  <div class="footer">
    <p>This email was sent from the Voyage landing page contact form.</p>
    <p>&copy; 2025 Voyage. All rights reserved.</p>
  </div>
</body>
</html>
